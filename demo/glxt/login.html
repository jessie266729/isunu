<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
</head>
<body class="login-body">
    <p class="login-title" id="login_top"></p>
    <div class="login-center">
        <img class="co-logo" src="images/co-logo.JPG"/>
        <div class="gap-line"></div>
        <div class="login-area">
            <p class="login-tip">请输入用户名和密码登陆</p>
            <div class="login-enter-area login-user">
                <input class="login-input" placeholder="请输入用户名"/>
            </div>
            <div class="login-enter-area login-pwd">
                <input class="login-input" placeholder="请输入用户名"/>
            </div>
            <div class="login-enter-area login-btn" id="login_btn">登录</div>
        </div>

    </div>
</body>
</html>
<script type="text/jscript" src="plugin/jquery.min.js"></script>
<script src="js/login.js"></script>
